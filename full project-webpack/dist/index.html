<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="swiper grechkaSwiper">
      <div class="swiper-wrapper"></div>
      <div class="slide-button-next">
        <svg
          class="arrow-pc"
          width="151"
          height="30"
          viewBox="0 0 151 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_14_482)">
            <path
              d="M0 15H151"
              stroke="url(#paint0_linear_14_482)"
              stroke-width="2"
            />
            <path
              d="M136 0L151 15L136 30"
              class="svg-path"
              stroke="#727272"
              stroke-width="2"
            />
          </g>
          <defs>
            <linearGradient
              id="paint0_linear_14_482"
              x1="0"
              y1="15.5"
              x2="151"
              y2="15.5174"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#999999" stop-opacity="0" />
              <stop offset="1" stop-color="#727272" />
            </linearGradient>
            <clipPath id="clip0_14_482">
              <rect width="151" height="30" fill="white" />
            </clipPath>
          </defs>
        </svg>
        <svg
          class="arrow-mobile"
          width="60"
          height="32"
          viewBox="0 0 60 32"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g>
            <path
              d="M0 16L58 16"
              stroke="url(#paint0_linear_16_828)"
              stroke-width="2"
            />
            <path
              d="M43 1L58 16L43 31"
              class="svg-path"
              stroke="#727272"
              stroke-width="2"
            />
          </g>
          <defs>
            <linearGradient
              id="paint0_linear_16_828"
              x1="-4.37114e-08"
              y1="16.5"
              x2="58.0001"
              y2="16.5026"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#727272" stop-opacity="0" />
              <stop offset="1" stop-color="#727272" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="slide-button-prev">
        <svg
          class="arrow-pc"
          width="151"
          height="30"
          viewBox="0 0 151 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_14_483)">
            <path
              d="M0 15H151"
              stroke="url(#paint0_linear_14_483)"
              stroke-width="2"
            />
            <path
              d="M136 0L151 15L136 30"
              class="svg-path"
              stroke="#727272"
              stroke-width="2"
            />
          </g>
          <defs>
            <linearGradient
              id="paint0_linear_14_483"
              x1="0"
              y1="15.5"
              x2="151"
              y2="15.5174"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#999999" stop-opacity="0" />
              <stop offset="1" stop-color="#727272" />
            </linearGradient>
            <clipPath id="clip0_14_482">
              <rect width="151" height="30" fill="white" />
            </clipPath>
          </defs>
        </svg>
        <svg
          width="60"
          class="arrow-mobile"
          height="32"
          viewBox="0 0 60 32"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g>
            <path
              d="M0 16L58 16"
              stroke="url(#paint0_linear_16_829)"
              stroke-width="2"
            />
            <path
              d="M43 1L58 16L43 31"
              class="svg-path"
              stroke="#727272"
              stroke-width="2"
            />
          </g>
          <defs>
            <linearGradient
              id="paint0_linear_16_829"
              x1="-4.37114e-08"
              y1="16.5"
              x2="58.0001"
              y2="16.5026"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#727272" stop-opacity="0" />
              <stop offset="1" stop-color="#727272" />
            </linearGradient>
          </defs>
        </svg>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <button class="close-modal">
          <img src="img/close-modal.png" alt="Close" />
        </button>
      </div>
    </div>
    <!-- Swiper JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- script -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/bundle.js"></script>
  </body>
</html>
